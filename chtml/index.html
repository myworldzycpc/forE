<head>
  <title>多信息文本转html</title>
  <link rel="stylesheet" type="text/css" href="https://www.bootcss.com/p/buttons/css/buttons.css" />
</head>
<body background="https://graph.baidu.com/thumb/2967754180,2317974062.jpg">
  <button id="home" onclick="location.href='https://myworldzycpc.github.io/yourpage/'" style='background-color:white'>返回首页</button>
  <h1 style="text-align:center;color: #00FF00">多信息文本转html</h1>
  <div id="page" style="border:1px solid #999;padding:3px;background-color:rgba(255,255,255,0.5)" contenteditable="true">
    在这里粘贴多信息文本
  </div>
  <script>
    function btn(){
      var pagehtml = document.getElementById("page").innerHTML;
      document.getElementById("htmltext").innerHTML = '<p><xmp>' + pagehtml + '</xmp></p>'
    }
    
  </script>
  <div class="showcase-examples l-center">
    <button id="change" onclick="btn()" class="button button-block button-rounded button-royal button-large">转换</button>
  </div>
  <div id="htmltext" style="color: #0000FF;word-wrap: break-word;word-break: break-all;overflow: hidden;padding:10px;background-color:rgba(0,255,0,0.5)" contenteditable="true"></div>
  
</body>
