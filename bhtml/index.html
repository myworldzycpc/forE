<head>
  <title>浏览器编译html</title>
  <link rel="stylesheet" type="text/css" href="https://www.bootcss.com/p/buttons/css/buttons.css" />
</head>
<body background="https://graph.baidu.com/thumb/2967754180,2317974062.jpg">
  
  <a href="https://myworldzycpc.github.io/yourpage/" class="button button-rounded button-tiny">返回首页</a>
  <h1 style="text-align:center;color: #00FF00">输入html</h1>
  <textarea id="code" style="width: 100%;height: 50%"></textarea>
  <script>
    function btn(){
      window.open("https://myworldzycpc.github.io/yourpage/bhtml/");
      var pagehtml = document.getElementById("code").value;
      document.getElementsByTagName('html')[0].innerHTML = pagehtml
    }
  </script>
  <p><button id="build" onclick="btn()" style='background-color:green' class="button button-action button-rounded">编译</button></p>
</body>
